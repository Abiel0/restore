<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Restoration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        #photo-input {
            display: none;
        }
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .custom-file-upload:hover {
            background-color: #2980b9;
        }
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            text-align: center;
            margin: 10px;
            flex-basis: 45%;
        }
        .image-box img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #download-btn {
            margin-top: 20px;
            background-color: #9b59b6;
        }
        #download-btn:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Restoration</h1>
        <div class="input-group">
            <label for="photo-input" class="custom-file-upload">
                Choose file
            </label>
            <input type="file" id="photo-input" accept="image/*">
            <button onclick="restorePhoto()">Restore Photo</button>
        </div>
        <div id="status"></div>
        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" alt="Original photo" style="display:none;">
            </div>
            <div class="image-box">
                <h3>Restored Image</h3>
                <img id="result-image" alt="Restored photo" style="display:none;">
            </div>
        </div>
        <div style="text-align: center;">
            <button id="download-btn" style="display:none;" onclick="downloadImage()">Download Restored Image</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('photo-input');
        const statusDiv = document.getElementById('status');
        const originalImage = document.getElementById('original-image');
        const resultImage = document.getElementById('result-image');
        const downloadBtn = document.getElementById('download-btn');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        async function restorePhoto() {
            if (!fileInput.files.length) {
                statusDiv.textContent = 'Please select a file.';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            statusDiv.textContent = 'Restoring photo...';
            resultImage.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch('/restore', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                statusDiv.textContent = 'Photo restored successfully!';
                resultImage.src = 'data:image/png;base64,' + data.image;
                resultImage.style.display = 'block';
                downloadBtn.style.display = 'inline-block';
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `An error occurred while restoring the photo: ${error.message}`;
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = 'restored_image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
